<html>
<head>
  <title>Field example</title>
  <script type="text/javascript" src="../js/paper-full.min.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

    var middle_7 = new Point(100, 70);
    var circle_7 = new Path.Circle(middle_7, 1);
    circle_7.fillColor = new Color(1, 1, 0, 0.7 );
    circle_7.blendMode = 'multiply';


    var middle_9 = new Point(210, 30);
    var circle_9 = new Path.Circle(middle_9, 1);
    circle_9.fillColor = new Color(0, 1, 1, 0.7);
    circle_9.blendMode = 'multiply';


    var middle_plus = new Point(33, 88);
    var circle_plus = new Path.Circle(middle_plus, 1);
    circle_plus.fillColor = new Color(1, 0, 1, 0.7);
    circle_plus.blendMode = 'multiply';

    function touched(c) {
      var x9 = circle_9.getIntersections(c);
      var x7 = circle_7.getIntersections(c);
      var xp = circle_plus.getIntersections(c);

      return (x9.length + x7.length + xp.length > 0)
    }

    function onFrame(event) {
      
      if (!touched(circle_7)) {
        circle_7.scale(1.01)
      }
      
      if (!touched(circle_9)) {
        circle_9.scale(1.01)
      }

      if (!touched(circle_plus)) {
        circle_plus.scale(1.01) 
      }
    }
  </script>
</head>
<body>
  <p>Hey there.</p>
  <canvas id="myCanvas"></canvas>
</body>
</html>
